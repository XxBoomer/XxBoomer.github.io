<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="public/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="">Fitness Tracker</a>
    <a href="public/stats.html">Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Bài tập cuối cùng</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Tiếp tục tập luyện</a>
              <a href="public/exercise.html" class="huge positive ui button">Bài tập mới</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Tạo bài tập đầu tiên của bạn</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Đã thêm bài tập thành công!
  </div>
  <script src="public/api.js"></script>
  <script src="public/workout.js"></script>
  <script src="public/index.js"></script>
</body>

</html>
